<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class = "splash_image">
        <img src = "./pictures/background.avif">
        <span id = "logo">
            <img src = "./pictures/odin-lined.png">
            ODIN
        </span>
        <span id = "credit">Photo by <a href = "https://unsplash.com/@haliewestphoto" target = "_blank" rel = "noreferrer noopeners"> Halie West</a> on <a href = "https://unsplash.com/" target = "_blank" rel = "nonreferrer noopeners">Unsplash</a></span>
    </div>
    <two-third>
        <yap>
            This is not a real online service!
            You know you need something like this in your life to
            help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </yap>
        <yap1>
            You <em>know</em> you want to. 
        </yap1>  
        <whitebit>
            <encouragement>
                Let's do this!
            </encouragement>
            <form action = "index.html" method = "post">
                <ul>
                    <li>
                        <label for = "fname">FIRST NAME</label>
                        <input type = "text" id = "fname" name = "first_name" required/>
                    </li>
                    <li>
                        <label for = "lname">LAST NAME</label>
                        <input type = "text" id = "lname" name = "last_name" required/>
                    </li>
                    <li>
                        <label for = "mail">EMAIL</label>
                        <input type = "email" id = "mail" name = "user_email" required>
                    </li>
                    <li>
                        <label for = "phone">PHONE NUMBER</label>
                        <input type = "number" id = "phone" name = "phone_number" required>
                    </li>
                    <li>
                        <label for = "pass">PASSWORD</label>
                        <input type = "password" id = "pass" name = "password" required>
                    </li>
                    <li>
                        <label for = "con-pass">CONFIRM PASSWORD</label>
                        <input type = "password" id = "cpass" name = "confirm_password" required>
                    </li>
                </ul>
                <div>
                    <button type = "submit">
                        Create Account
                    </button>
                </div>
            </form>
        </whitebit> 
       <span>Already have an account? <a href = "www.google.com">Log in</a></span>
    <two-third>
</body>
</html>
